<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Videos</title>
    <style>
        body { font-family: sans-serif; background: #222; color: #fafafa; margin: 2em; }
        .gallery { display: flex; flex-wrap: wrap; gap: 2em; }
        .item { background: #333; padding: 1em; border-radius: 8px; box-shadow: 0 2px 12px #0003; }
        .item h2 { font-size: 1em; margin-bottom: 0.5em; color: #ffb347; }
        .item img { width: 600px; max-width: 100vw; background: #222; display: block; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { max-width: 90vw; max-height: 90vh; background: #222; padding: 2em; border-radius: 8px; position: relative; }
        .modal-content img { max-width: 100%; max-height: 90vh; display: block; }
        .modal-close { position: absolute; top: 10px; right: 20px; color: #fafafa; font-size: 2em; font-weight: bold; cursor: pointer; line-height: 1; }
        .modal-close:hover { color: #ffb347; }
    </style>
</head>
<body>
    <h1>TamboUI Demo Videos</h1>
    <div class="gallery">
<div class="item">
  <h2>barchart-demo</h2>
  <img src="barchart-demo.svg" alt="barchart-demo" onclick="openModal('barchart-demo.svg')">
</div>
<div class="item">
  <h2>basic-demo</h2>
  <img src="basic-demo.svg" alt="basic-demo" onclick="openModal('basic-demo.svg')">
</div>
<div class="item">
  <h2>calendar-demo</h2>
  <img src="calendar-demo.svg" alt="calendar-demo" onclick="openModal('calendar-demo.svg')">
</div>
<div class="item">
  <h2>canvas-demo</h2>
  <img src="canvas-demo.svg" alt="canvas-demo" onclick="openModal('canvas-demo.svg')">
</div>
<div class="item">
  <h2>chart-demo</h2>
  <img src="chart-demo.svg" alt="chart-demo" onclick="openModal('chart-demo.svg')">
</div>
<div class="item">
  <h2>gauge-demo</h2>
  <img src="gauge-demo.svg" alt="gauge-demo" onclick="openModal('gauge-demo.svg')">
</div>
<div class="item">
  <h2>helloworld-demo</h2>
  <img src="helloworld-demo.svg" alt="helloworld-demo" onclick="openModal('helloworld-demo.svg')">
</div>
<div class="item">
  <h2>jtop-demo</h2>
  <img src="jtop-demo.svg" alt="jtop-demo" onclick="openModal('jtop-demo.svg')">
</div>
<div class="item">
  <h2>picocli-d</h2>

<div class="item">

<div class="item">

<div class="item">

  <img src="tui-demo.svg" alt="tui-demo" onclick="openModal('tui-demo.svg')">
</div>
    </div>
    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="">
        </div>
    </div>
    <script>
        function openModal(imgSrc) {
            document.getElementById('modal-img').src = imgSrc;
            document.getElementById('modal').classList.add('active');
        }
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
