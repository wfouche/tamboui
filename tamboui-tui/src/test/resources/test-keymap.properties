# Test keymap for KeyMapsLoadTest

# Navigation
MOVE_UP = Up, k
MOVE_DOWN = Down, j
MOVE_LEFT = Left, h
MOVE_RIGHT = Right, l

# Page navigation
PAGE_UP = PageUp, Ctrl+u
PAGE_DOWN = PageDown, Ctrl+d
HOME = Home, g
END = End, G

# Selection
SELECT = Enter, Space
CONFIRM = Enter
CANCEL = Escape

# Focus
FOCUS_NEXT = Tab
FOCUS_PREVIOUS = Shift+Tab

# Editing
DELETE_BACKWARD = Backspace
DELETE_FORWARD = Delete

# Application
QUIT = q, Ctrl+c
