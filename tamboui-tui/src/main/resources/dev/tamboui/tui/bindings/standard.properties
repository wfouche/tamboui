# Standard bindings - arrow keys only, safe for text input
# This is the base binding set, no vim or emacs-style bindings

# Navigation - arrow keys only
moveUp = Up
moveDown = Down
moveLeft = Left
moveRight = Right

# Page navigation
pageUp = PageUp
pageDown = PageDown
home = Home
end = End

# Selection
select = Enter, Space
confirm = Enter
cancel = Escape

# Focus
focusNext = Tab
focusPrevious = Shift+Tab

# Editing
deleteBackward = Backspace
deleteForward = Delete

# Application
quit = q, Q, Ctrl+c

# Mouse
click = Mouse.Left.Press
rightClick = Mouse.Right.Press
scroll = Mouse.ScrollUp, Mouse.ScrollDown
scrollUp = Mouse.ScrollUp
scrollDown = Mouse.ScrollDown

# Debug / Development
toggleFpsOverlay = Ctrl+Shift+F12
